name: Base image 

on:
  workflow_dispatch:
  push:
    tags:
      - v[0-9].[0-9]+.[0-9]+
    branches:
      - main
      - 'feature/**'

jobs:
  Checkout:
    runs-on: ubuntu-latest
    steps:
      -
        name: Code | Checkout
        uses: actions/checkout@v3
  Baking:
    secrets: inherit
    uses: mammdoo/actions-reusable-workflow/.github/workflows/scaffold-base-image.yml@main
    needs: [Checkout]
